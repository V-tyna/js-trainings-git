<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #f0f8f8 -26%, #caeaf8 145%);">
          <h1>Snow travels</h1>
          <p>Love your bike</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #e0582f -1%, #c4412a 124%);">
          <h1>Share it with your best friend</h1>
          <p>Love your bike</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #f8a02e 1%, #e7b019 128%);">
          <h1>City vibe</h1>
          <p>Love your bike</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #dbeb4c -8%, #9ebd30 138%);">
          <h1>Be your own mechanic</h1>
          <p>Love your bike</p>
        </div>
      </div>
      <div class="main-slide">
        <div class="background-image"
          style="
            background-image: url('https://images.unsplash.com/photo-1601839554994-e36fcc65da74?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        >
        <div class="dot-container">
          <div class="outer-dot">
          <div class="inner-dot" data-tooltip="Fuji bikes">
          </div>
        </div></div> 
      </div>
        <div class="background-image"
          style="
            background-image: url('https://images.unsplash.com/photo-1595060938781-ebe78f6f9f65?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        >
        <div class="dot-container">
          <div class="outer-dot">
          <div class="inner-dot" data-tooltip="City bikes">
          </div>
        </div></div> </div>
        <div class="background-image"
          style="
            background-image: url('https://images.unsplash.com/photo-1605132652089-a60fc73cb55a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        >
        <div class="dot-container">
          <div class="outer-dot">
          <div class="inner-dot" data-tooltip="Mountain bikes">
          </div>
        </div></div> </div>
        <div class="background-image"
          style="
            background-image: url('https://images.unsplash.com/photo-1620680334350-eb7ba9afd018?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80');
          "
        >
        <div class="dot-container">
          <div class="outer-dot">
          <div class="inner-dot" data-tooltip="Mountain bikes">
          </div>
        </div></div> </div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
